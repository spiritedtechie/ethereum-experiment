<!DOCTYPE html>
<html>

<head>
  <title>Ethereum Voting App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
  <h1>Ethereum Voting</h1>
  <br/>

  <div>
    Contract address: <input type="text" id="contract_address" value="0xb511274cc89934766ec073b1f44ae7ca5f57f962" placeholder="Contract address"/>
    <a href="#" onclick="loadVoteContractState()" class="btn btn-primary">Load Vote State</a>
  </div>
  <br/>

  <div>
    Identity (key): <input type="text" id="identity" value="0x8ebec4cd544c5876cfa5f33ac3b9c4c0b337e6be" placeholder="Your public key"/>
  </div>
  <br/>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody id="t">
        <tr>
          <td>Bob</td>
          <td id="bob"></td>
        </tr>
        <tr>
          <td>Tom</td>
          <td id="tom"></td>
        </tr>
        <tr>
          <td>Joe</td>
          <td id="joe"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <input type="text" id="candidate" />
  <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Vote</a>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script type="text/javascript" src="./Voting-Interface.json"></script>
<script src="./index.js"></script>

</html>
