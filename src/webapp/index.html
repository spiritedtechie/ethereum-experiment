<!DOCTYPE html>
<html>

<head>
  <title>Ethereum Voting App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">
  <h1>Ethereum Polling Station</h1>
  <br/>

  <div>
    Poll address: <input type="text" id="contract_address" value="0x99681de0ff9b819258a85fdf5e371c99ab062119" placeholder="Contract address"/>
    <a href="#" onclick="loadPoll()" class="btn btn-primary">Load Poll</a>
  </div>
  <br/>

  <div>
    Voter Identity (key): <input type="text" id="voter_identity" value="0xd294b9640c04d312d0519e5332f08d4b346e0548" placeholder="Your public key"/>
  </div>
  <br/>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
          <th>Submit Vote</th>
        </tr>
      </thead>
      <tbody id="voting-table" />
    </table>
  </div>
</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./voting-abi.js"></script>
<script src="./index.js"></script>
<script src="./candidates.js"></script>

</html>
